<h1 class="page-header">{{project.title}} <small>expenses</small></h1><input placeholder="Search" ng-model="search" class="form-control" q-clear-on-esc><form id="expense-form" name="expenseForm" ng-submit="save(activeExpense)"><table class="table"><thead><tr><th>Date<th>Provider<th>Amount<th>Payer<th>Members<th>Comments<th>Category<th><tbody><tr><td><input placeholder="Date" class="form-control" ng-model="activeExpense.date" required><td><input placeholder="Provider" class="form-control" ng-model="activeExpense.provider" autofocus required><td><input placeholder="Amount" class="form-control" ng-model="activeExpense.amount" required><td><select ng-model="activeExpense.payer_id" ng-options="member.id as member.name for member in project.members" class="form-control" required></select><td><select multiple ng-model="activeExpense.members" ng-options="member.name for member in project.members" class="form-control" required></select><td><input placeholder="Comments" class="form-control" ng-model="activeExpense.comments" required><td><input placeholder="Category" class="form-control" ng-model="activeExpense.category" required><td><button class="btn btn-primary" type="submit" ng-disabled="expenseForm.$invalid">Save</button><tbody><tr ng-repeat="expense in expenses | filter:search | orderBy:['-date', '-id']"><td>{{expense.date}}<td>{{expense.provider}}<td>{{expense.amount}}<td>{{expense.payer.name}}<td>{{displayMembers(expense.members)}}<td>{{expense.comments}}<td>{{expense.category}}<td><a href="" ng-click="remove(expense)"><span class="glyphicon glyphicon-remove"></span></a></table></form>
