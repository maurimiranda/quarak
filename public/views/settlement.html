<h1 class="page-header">{{project.title}} <small>settlements</small></h1><!--<input placeholder="Search" ng-model="search" class="form-control" q-clear-on-esc>--><form id="settlement-form" name="settlementForm" ng-submit="save(activeSettlement)"><table class="table"><thead><tr><!--<th>Date</th>--><th>Payer<th>Payee<th>Amount<th><tbody><tr><!--<td>--><!--<input--><!--placeholder="Date"--><!--class="form-control"--><!--ng-model="activeSettlement.date"--><!--required>--><!--</td>--><td><select placeholder="Payer" class="form-control" ng-model="activeSettlement.payer_id" ng-options="member.id as member.name for member in project.members" autofocus required></select><td><select placeholder="Payee" class="form-control" ng-model="activeSettlement.payee_id" ng-options="member.id as member.name for member in project.members" autofocus required></select><td><input placeholder="Amount" class="form-control" ng-model="activeSettlement.amount" required><td><button class="btn btn-primary" type="submit" ng-disabled="expenseForm.$invalid">Save</button><tbody><tr ng-repeat="settlement in settlements | orderBy:['-date', '-id']"><!--<td>{{settlement.date}}</td>--><td>{{settlement.payer.name}}<td>{{settlement.payee.name}}<td>{{settlement.amount}}<td><a href="" ng-click="remove(settlement)"><span class="glyphicon glyphicon-remove"></span></a></table></form>
